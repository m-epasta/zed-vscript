id = "vscript"
name = "VScript"
description = "Support for the VScript programming language"
version = "0.1.0"
schema_version = 1
authors = ["VScript Team <team@vscript.dev>"]
repository = "https://github.com/vscript/zed-vscript"

[language_servers.vscript-lsp]
name = "VScript LSP"
language = "VScript"

[grammars.vscript]
repository = "https://github.com/vscript/tree-sitter-vscript"
rev = "main"

[languages.vscript]
name = "VScript"
grammar = "vscript"
path_suffixes = ["vs"]
line_comments = ["// "]
block_comment = ["/* ", " */"]
autoclose_before = ")]}'\":;>.,="
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = "string" },
  { start = "'", end = "'", close = true, newline = false, not_in = "string" }
]
language_servers = ["vscript-lsp"]
formatter = { external = { command = "vscript", arguments = ["fmt"] } }
tab_size = 4
hard_tabs = false
soft_wrap = "preferred_line_length"

[languages.vscript.overrides]
preferred_line_length = 100
