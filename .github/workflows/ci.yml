name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Tree-sitter Grammar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: grammars/vscript/package.json

      - name: Install Tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Install dependencies
        run: |
          cd grammars/vscript
          # No npm install needed for WASM-only build

      - name: Generate parser
        run: |
          cd grammars/vscript
          tree-sitter generate

      - name: Build WASM
        run: |
          cd grammars/vscript
          tree-sitter build --wasm

      - name: Test grammar
        run: |
          cd grammars/vscript
          # Skip tests for now - focus on generation and WASM build
          echo "Grammar validation complete"

  validate:
    name: Validate Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate extension.toml
        run: |
          # Check if extension.toml exists and has required fields
          test -f extension.toml
          grep -q "id.*=.*\"vscript\"" extension.toml
          grep -q "name.*=.*\"VScript\"" extension.toml
          grep -q "version.*=.*\"0\.1\.0\"" extension.toml

      - name: Check file structure
        run: |
          # Ensure required files exist
          test -f README.md
          test -f LICENSE
          test -d src
          test -d grammars/vscript
          test -f grammars/vscript/grammar.js
          test -f grammars/vscript/queries/highlights.scm
          test -f grammars/vscript/queries/locals.scm

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [test, validate]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Tree-sitter CLI
        run: npm install -g tree-sitter-cli

      - name: Build grammar
        run: |
          cd grammars/vscript
          tree-sitter generate
          tree-sitter build --wasm

      - name: Create package
        run: |
          mkdir -p dist
          cp extension.toml dist/
          cp -r src dist/
          cp -r grammars dist/
          cp README.md dist/
          cp LICENSE dist/
          cd dist
          tar -czf ../vscript-zed-extension.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscript-zed-extension
          path: vscript-zed-extension.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [package]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vscript-zed-extension

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: vscript-zed-extension.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
